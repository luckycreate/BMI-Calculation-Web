<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>BMI體重機算機</title>
<link rel="stylesheet" type="text/css" href="CSS/myCSS.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="JS/jquery-3.3.1.min.js"></script>
<script src="JS/jquery-1.js"></script>
</head>

<body class="bg-Color">

  <div class="container-fluid header">
    <div class="row justify-content-center boxHight align-items-center">
      <div class="col-sm-3">
        <div class="box2">
            <img src="picture\BMICLogo.png" alt="">
        </div>
      </div>
      <div class="col-sm-3">
        <div class="box2">
          <div class="box3">
            <span class="text-one">身高 CM</span>
          </div>
          <div class="box3">
            <input class="BMI-Input" id="height" type="text" placeholder="請輸入身高">
          </div>
          <div class="box3">
            <span class="text-one">體重 KG</span>
          </div>
          <div class="box3">
            <input class="BMI-Input" id="bodyWeight" type="text" placeholder="請輸入體重">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="box2">
          <button id="BMIbtn">看結果</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="row">
      <div class="col-12 box3">
        <p class="listTitle">BMI 紀錄</p>
      </div>
    </div>
  </div>

  <div class="container main">
    <div class="row justify-content-center" id="BMIList">
        
    </div>
  </div>

  <footer class="footer">
    
    <img width="55px" height="55px" src="picture\BMICLogo2.png" alt="">
  
  </footer>
<!--這邊不要超過-->
<script src="JS/BMI-JS.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
